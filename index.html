<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechnoTrust.ca – Measuring Instruments</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700">TechnoTrust.ca</h1>
      <div>
        <select id="languageSwitcher" class="border rounded px-2 py-1 text-sm">
          <option value="en">English</option>
          <option value="fr">Français</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-blue-100 py-16 text-center">
    <h2 class="text-3xl font-bold" data-en="Trusted Measuring Tools in Canada" data-fr="Instruments de mesure fiables au Canada">Trusted Measuring Tools in Canada</h2>
    <p class="mt-2 text-gray-700" data-en="Thermometers, pH Meters, Multimeters, and more" data-fr="Thermomètres, pH-mètres, multimètres et plus">Thermometers, pH Meters, Multimeters, and more</p>
  </section>

  <!-- Product Catalog -->
  <section class="max-w-7xl mx-auto px-4 py-10">
    <h3 class="text-xl font-semibold mb-4" data-en="Our Products" data-fr="Nos produits">Our Products</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-4 rounded shadow">
        <img src="https://via.placeholder.com/300x200" alt="Thermometer" class="mb-2 rounded">
        <h4 class="font-semibold" data-en="Digital Thermometer" data-fr="Thermomètre numérique">Digital Thermometer</h4>
        <p class="text-sm text-gray-600">$29.99 CAD</p>
        <button class="mt-2 bg-blue-600 text-white px-4 py-1 rounded text-sm" data-en="Add to Cart" data-fr="Ajouter au panier">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Payment Section (Stub) -->
  <section class="bg-gray-100 py-10 text-center">
    <h3 class="text-xl font-semibold mb-2" data-en="Secure Payment" data-fr="Paiement sécurisé">Secure Payment</h3>
    <p class="text-gray-700" data-en="Pay with Stripe or PayPal" data-fr="Payez avec Stripe ou PayPal">Pay with Stripe or PayPal</p>
    <div class="mt-4 flex justify-center gap-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Stripe_Logo%2C_revised_2016.svg" class="h-6">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" class="h-6">
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-6 mt-10 text-center text-sm text-gray-500">
    &copy; 2025 TechnoTrust.ca – All rights reserved
  </footer>

  <script>
    const langSwitcher = document.getElementById('languageSwitcher');
    langSwitcher.addEventListener('change', () => {
      const lang = langSwitcher.value;
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    });
  </script>
</body>
</html>
